<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Vertical Tab</title>
</head>
<body>
    <div class="tab-container">
    <div class="row">
        <div class="col-3">  
        <button class="btn" data-target="#html">HTML</button>
        <button class="btn active" data-target="#css">CSS</button>
        <button class="btn" data-target="#js">JS</button>
        </div>
        <div class="col-9">
        <div class="tab-content" id="html">
            <h3>HTML</h3>
            <p>
            HTML stand for Hyper Text Markup Language. 
            </p>
        </div>
        <div class="tab-content active" id="css">
            <h3>CSS</h3>
            <p>
                CSS stand for Cascading Style Sheet.
            </p>
        </div>
        <div class="tab-content" id="js">
            <h3>JS</h3>
            <p>
                Java Script is used for making the content of our webpages. 
            </p>
        </div>
    </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
